<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - CyberTec Gaming Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1d2e;
            color: #fff;
        }

        header {
            background-color: #1f2235;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2d3e;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .logo-icon {
            color: #8b5cf6;
            font-size: 2rem;
        }

        .logo-text {
            color: #8b5cf6;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .filters-section {
            background-color: #1f2235;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background-color: #252839;
            border: 2px solid #2a2d3e;
            border-radius: 8px;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: #8b5cf6;
            color: #8b5cf6;
        }

        .filter-btn.active {
            border-color: #8b5cf6;
            background-color: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem;
            background-color: #252839;
            border: 2px solid #2a2d3e;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: #1f2235;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #8b5cf6;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #252839 0%, #2a2d3e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            color: #8b5cf6;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #10b981;
        }

        .btn-add-cart {
            padding: 0.5rem 1rem;
            background-color: #8b5cf6;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-add-cart:hover {
            background-color: #7c3aed;
            transform: scale(1.05);
        }

        .btn-add-cart:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .stock-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .in-stock {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .low-stock {
            background-color: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .out-stock {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #9ca3af;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #2a2d3e;
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #9ca3af;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background-color: #10b981;
            color: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background-color: #ef4444;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <span class="logo-icon">‚ö°</span>
            <div class="logo-text">CyberTec</div>
        </div>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="window.location.href='cart.html'">
                üõí Carrito (<span id="cart-count">0</span>)
            </button>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>üéÆ Cat√°logo de Productos</h1>
            <p>Encuentra los mejores componentes para tu setup gaming</p>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <button class="filter-btn active" data-category="all" onclick="filterByCategory('all', this)">Todos</button>
                <button class="filter-btn" data-category="GPU" onclick="filterByCategory('GPU', this)">GPUs</button>
                <button class="filter-btn" data-category="CPU" onclick="filterByCategory('CPU', this)">CPUs</button>
                <button class="filter-btn" data-category="RAM" onclick="filterByCategory('RAM', this)">RAM</button>
                <button class="filter-btn" data-category="Storage" onclick="filterByCategory('Storage', this)">Storage</button>
                <button class="filter-btn" data-category="Motherboard" onclick="filterByCategory('Motherboard', this)">Motherboard</button>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="üîç Buscar productos...">
            </div>
        </div>

        <div id="products-container" class="products-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando productos...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de API
        const API_URL = 'http://localhost:8080/api';
        
        let allProducts = [];
        let currentCategory = 'all';
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');

        // Cargar productos al iniciar
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                if (!response.ok) throw new Error('Error al cargar productos');
                
                allProducts = await response.json();
                displayProducts(allProducts);
                updateCartCount();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('products-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error al cargar productos</h3>
                        <p>No se pudo conectar con el servidor. Mostrando datos de ejemplo.</p>
                    </div>
                `;
                // Cargar datos de ejemplo si falla la API
                loadMockData();
            }
        }

        // Datos de ejemplo si no hay backend
        function loadMockData() {
            allProducts = [
                {
                    id: 1,
                    name: "RTX 4090 Gaming OC",
                    description: "Tarjeta Gr√°fica NVIDIA GeForce RTX 4090 24GB GDDR6X",
                    price: 2850000,
                    category: "GPU",
                    stock: 10,
                    featured: true
                },
                {
                    id: 2,
                    name: "RTX 4080 SUPER",
                    description: "Tarjeta Gr√°fica NVIDIA GeForce RTX 4080 SUPER 16GB",
                    price: 1950000,
                    category: "GPU",
                    stock: 15,
                    featured: true
                },
                {
                    id: 3,
                    name: "AMD Ryzen 9 7950X",
                    description: "Procesador AMD Ryzen 9 7950X 16-Core 32-Threads",
                    price: 920000,
                    category: "CPU",
                    stock: 20,
                    featured: true
                },
                {
                    id: 4,
                    name: "AMD Ryzen 7 7700X",
                    description: "Procesador AMD Ryzen 7 7700X 8-Core 16-Threads",
                    price: 420000,
                    category: "CPU",
                    stock: 25,
                    featured: false
                },
                {
                    id: 5,
                    name: "Corsair Vengeance DDR5 32GB",
                    description: "Memoria RAM DDR5 32GB (2x16GB) 5600MHz RGB",
                    price: 350000,
                    category: "RAM",
                    stock: 3,
                    featured: false
                },
                {
                    id: 6,
                    name: "Samsung 980 PRO 2TB",
                    description: "SSD NVMe M.2 2TB PCIe Gen 4.0 x4",
                    price: 285000,
                    category: "Storage",
                    stock: 30,
                    featured: false
                }
            ];
            displayProducts(allProducts);
        }

        // Mostrar productos
        function displayProducts(products) {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>No se encontraron productos</h3>
                        <p>Intenta con otra b√∫squeda o categor√≠a</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(product => {
                let stockClass = 'in-stock';
                let stockText = 'En Stock';
                
                if (product.stock === 0) {
                    stockClass = 'out-stock';
                    stockText = 'Agotado';
                } else if (product.stock < 5) {
                    stockClass = 'low-stock';
                    stockText = `Solo ${product.stock} disponibles`;
                }

                return `
                    <div class="product-card">
                        <div class="product-image">
                            ${getIconForCategory(product.category)}
                        </div>
                        <div class="product-info">
                            <div class="product-category">${product.category || 'General'}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-description">${product.description || 'Sin descripci√≥n'}</div>
                            <span class="stock-badge ${stockClass}">${stockText}</span>
                            <div class="product-footer">
                                <div class="product-price">${formatPrice(product.price)}</div>
                                <button class="btn-add-cart" onclick="addToCart(${product.id})" ${product.stock === 0 ? 'disabled' : ''}>
                                    ${product.stock === 0 ? 'Agotado' : '+ Agregar'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filtrar por categor√≠a
        function filterByCategory(category, button) {
            // Remover active de todos los botones
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            // Agregar active al bot√≥n clickeado
            button.classList.add('active');
            
            currentCategory = category;
            
            if (category === 'all') {
                displayProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.category === category);
                displayProducts(filtered);
            }
        }

        // Buscar productos
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            const query = e.target.value.toLowerCase();
            
            searchTimeout = setTimeout(() => {
                if (query === '') {
                    displayProducts(currentCategory === 'all' ? allProducts : 
                        allProducts.filter(p => p.category === currentCategory));
                } else {
                    const filtered = allProducts.filter(p => 
                        p.name.toLowerCase().includes(query) || 
                        (p.description && p.description.toLowerCase().includes(query))
                    );
                    displayProducts(filtered);
                }
            }, 300);
        });

        // Agregar al carrito
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            showNotification(`${product.name} agregado al carrito`, 'success');
            updateCartCount();
        }

        // Actualizar contador del carrito
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        // Mostrar notificaci√≥n
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Obtener icono seg√∫n categor√≠a
        function getIconForCategory(category) {
            const icons = {
                'GPU': 'üé®',
                'CPU': '‚ö°',
                'RAM': 'üíæ',
                'Storage': 'üíø',
                'Motherboard': 'üîå',
                'PSU': 'üîã',
                'Case': 'üñ•Ô∏è'
            };
            return icons[category] || 'üì¶';
        }

        // Formatear precio
        function formatPrice(price) {
            return `$ ${price.toLocaleString('es-CO')}`;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
    </script>
</body>
</html>
