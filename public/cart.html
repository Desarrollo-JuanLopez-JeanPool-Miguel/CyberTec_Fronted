<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - CyberTec Gaming Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1d2e;
            color: #fff;
        }

        header {
            background-color: #1f2235;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2d3e;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .logo-icon {
            color: #8b5cf6;
            font-size: 2rem;
        }

        .logo-text {
            color: #8b5cf6;
        }

        .btn-back {
            padding: 0.75rem 1.5rem;
            background-color: #252839;
            border: 2px solid #2a2d3e;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-back:hover {
            border-color: #8b5cf6;
            background-color: #2a2d41;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .cart-section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .cart-item {
            background-color: #1f2235;
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .cart-item:hover {
            background-color: #252839;
            border-color: rgba(139, 92, 246, 0.3);
        }

        .item-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #252839 0%, #2a2d3e 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            flex-shrink: 0;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .item-category {
            color: #8b5cf6;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .item-price {
            font-size: 1.3rem;
            color: #10b981;
            font-weight: bold;
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #252839;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            background-color: #8b5cf6;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background-color: #7c3aed;
        }

        .qty-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }

        .btn-remove {
            padding: 0.5rem 1rem;
            background-color: #ef4444;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .btn-remove:hover {
            background-color: #dc2626;
        }

        .summary-card {
            background-color: #1f2235;
            border-radius: 12px;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .summary-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #2a2d3e;
        }

        .summary-row:last-of-type {
            border-bottom: none;
        }

        .summary-label {
            color: #9ca3af;
        }

        .summary-value {
            font-weight: 600;
        }

        .total-row {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #8b5cf6;
            font-size: 1.1rem;
        }

        .total-value {
            font-size: 1.8rem;
            color: #10b981;
        }

        .discount-section {
            margin: 1.5rem 0;
        }

        .discount-label {
            color: #9ca3af;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .discount-input {
            display: flex;
            gap: 0.5rem;
        }

        .discount-input input {
            flex: 1;
            padding: 0.75rem;
            background-color: #252839;
            border: 2px solid #2a2d3e;
            border-radius: 8px;
            color: #fff;
        }

        .discount-input input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .btn-apply {
            padding: 0.75rem 1rem;
            background-color: #10b981;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-apply:hover {
            background-color: #059669;
        }

        .btn-checkout {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1.5rem;
        }

        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .btn-continue {
            width: 100%;
            padding: 1rem;
            background-color: transparent;
            border: 2px solid #8b5cf6;
            border-radius: 10px;
            color: #8b5cf6;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-continue:hover {
            background-color: #8b5cf6;
            color: white;
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            grid-column: 1 / -1;
        }

        .empty-cart-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
        }

        .empty-cart h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: #9ca3af;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .security-badges {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #2a2d3e;
        }

        .security-badge {
            text-align: center;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .security-badge-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .installment-info {
            text-align: center;
            color: #6ee7b7;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }

            .summary-card {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <span class="logo-icon">‚ö°</span>
            <div class="logo-text">CyberTec</div>
        </div>
        <button class="btn-back" onclick="window.location.href='product.html'">
            ‚Üê Seguir Comprando
        </button>
    </header>

    <div class="container" id="cart-container">
        <!-- El contenido se cargar√° din√°micamente -->
    </div>

    <script>
        let cart = [];
        let discount = 0;

        // Cargar carrito
        function loadCart() {
            cart = JSON.parse(localStorage.getItem('cart') || '[]');
            displayCart();
        }

        // Mostrar carrito
        function displayCart() {
            const container = document.getElementById('cart-container');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h3>Tu carrito est√° vac√≠o</h3>
                        <p>¬°Agrega algunos productos incre√≠bles a tu carrito!</p>
                        <button class="btn-checkout" onclick="window.location.href='product.html'">
                            Explorar Productos
                        </button>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const discountAmount = subtotal * discount;
            const shipping = (subtotal - discountAmount) > 500000 ? 0 : 25000;
            const tax = (subtotal - discountAmount) * 0.19;
            const total = subtotal - discountAmount + shipping + tax;

            container.innerHTML = `
                <div class="cart-section">
                    <h2>üõí Tu Carrito (${cart.length} ${cart.length === 1 ? 'producto' : 'productos'})</h2>
                    <div class="cart-items">
                        ${cart.map(item => `
                            <div class="cart-item">
                                <div class="item-image">${getIconForCategory(item.category)}</div>
                                <div class="item-info">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-category">${item.category || 'General'}</div>
                                    <div class="item-price">${formatPrice(item.price)} c/u</div>
                                </div>
                                <div class="item-actions">
                                    <div class="quantity-controls">
                                        <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                                        <span class="qty-value">${item.quantity}</span>
                                        <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                    </div>
                                    <button class="btn-remove" onclick="removeFromCart(${item.id})">
                                        üóëÔ∏è Eliminar
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="summary-card">
                    <h3>üìã Resumen del Pedido</h3>
                    
                    <div class="summary-row">
                        <span class="summary-label">Subtotal:</span>
                        <span class="summary-value">${formatPrice(subtotal)}</span>
                    </div>
                    
                    ${discount > 0 ? `
                    <div class="summary-row">
                        <span class="summary-label">Descuento (${(discount * 100)}%):</span>
                        <span class="summary-value" style="color: #10b981;">-${formatPrice(discountAmount)}</span>
                    </div>
                    ` : ''}
                    
                    <div class="summary-row">
                        <span class="summary-label">Env√≠o:</span>
                        <span class="summary-value">${shipping === 0 ? 'GRATIS üéâ' : formatPrice(shipping)}</span>
                    </div>
                    
                    <div class="summary-row">
                        <span class="summary-label">IVA (19%):</span>
                        <span class="summary-value">${formatPrice(tax)}</span>
                    </div>

                    <div class="discount-section">
                        <label class="discount-label">C√≥digo de descuento</label>
                        <div class="discount-input">
                            <input type="text" id="coupon-input" placeholder="Ingresa tu c√≥digo">
                            <button class="btn-apply" onclick="applyCoupon()">Aplicar</button>
                        </div>
                    </div>
                    
                    <div class="summary-row total-row">
                        <span class="summary-label">Total:</span>
                        <span class="summary-value total-value">${formatPrice(total)}</span>
                    </div>

                    <div class="installment-info">
                        üí≥ 12 cuotas sin inter√©s: ${formatPrice(total / 12)}
                    </div>

                    <button class="btn-checkout" onclick="checkout()">
                        üöÄ Proceder al Pago
                    </button>

                    <button class="btn-continue" onclick="window.location.href='product.html'">
                        ‚Üê Continuar Comprando
                    </button>

                    <div class="security-badges">
                        <div class="security-badge">
                            <div class="security-badge-icon">üîí</div>
                            <div>Pago Seguro</div>
                        </div>
                        <div class="security-badge">
                            <div class="security-badge-icon">üöö</div>
                            <div>Env√≠o R√°pido</div>
                        </div>
                        <div class="security-badge">
                            <div class="security-badge-icon">‚úì</div>
                            <div>Garant√≠a Pro</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Actualizar cantidad
        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                    return;
                }
                if (item.quantity > item.stock) {
                    alert(`Solo hay ${item.stock} unidades disponibles`);
                    item.quantity = item.stock;
                }
                saveCart();
                displayCart();
            }
        }

        // Eliminar del carrito
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            displayCart();
        }

        // Guardar carrito
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Aplicar cup√≥n
        function applyCoupon() {
            const coupon = document.getElementById('coupon-input').value.toUpperCase().trim();
            
            const validCoupons = {
                'CYBER10': 0.10,
                'GAMER20': 0.20,
                'FIRST15': 0.15,
                'BLACK30': 0.30
            };

            if (validCoupons[coupon]) {
                discount = validCoupons[coupon];
                alert(`¬°Cup√≥n aplicado! Descuento del ${(discount * 100)}% üéâ`);
                displayCart();
            } else if (coupon === '') {
                alert('Por favor ingresa un c√≥digo de cup√≥n');
            } else {
                alert('Cup√≥n inv√°lido ‚ùå');
            }
        }

        // Proceder al checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Tu carrito est√° vac√≠o');
                return;
            }

            // Guardar el descuento actual para usarlo en checkout
            if (discount > 0) {
                localStorage.setItem('cartDiscount', discount.toString());
            }

            // Redirigir a la p√°gina de checkout
            window.location.href = 'checkout.html';
        }

        // Vaciar carrito completamente
        function clearCart() {
            if (confirm('¬øEst√°s seguro de que quieres vaciar el carrito?')) {
                cart = [];
                saveCart();
                displayCart();
            }
        }

        // Obtener icono seg√∫n categor√≠a
        function getIconForCategory(category) {
            const icons = {
                'GPU': 'üé®',
                'CPU': '‚ö°',
                'RAM': 'üíæ',
                'Storage': 'üíø',
                'Motherboard': 'üîå',
                'PSU': 'üîã',
                'Case': 'üñ•Ô∏è'
            };
            return icons[category] || 'üì¶';
        }

        // Formatear precio
        function formatPrice(price) {
            return `$ ${Math.round(price).toLocaleString('es-CO')}`;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
        });
    </script>
</body>
</html>
